<!-- Section Title if any -->
<h2 class="section-title-embellishment-star" style="color: #333333">Multi-column overlay layout <span class="decor-line"><em class="star" style="background-color: #333333"><i></i></em></span></h2>
<!-- Component style -->
<div class="n_column__overlay row">


	{{ partial "block_overlay.html" . }}

	<style type="text/css">
		.n_column__overlay--style {
		  margin-bottom: 15px;
		}
		.n_column__overlay--style .overlay-wrapper {
		  position: relative;
		  overflow: hidden;
		  height: 260px;
		}
		.n_column__overlay--style .overlay-wrapper:hover .overlay-content {
		    bottom: 0;
		    -webkit-box-align: center;
		    -ms-flex-align: center;
		    align-items: center;
		    -webkit-box-pack: center;
		    -ms-flex-pack: center;
		    justify-content: center;
		}
		.n_column__overlay--style .overlay-wrapper .overlay-content {
		    position: absolute;
		    bottom: -210px;
		    left: 0;
		    right: 0;
		    background-color: rgba(255, 255, 255, 0.8);
		    padding: 0 12px;
		    -moz-transition: all 0.5s ease;
		    transition: all 0.5s ease;
		    -moz-transform-style: preserve-3d;
		         transform-style: preserve-3d;
		    height: 100%;
		    display: -webkit-box;
		    display: -ms-flexbox;
		    display: flex;
		    -webkit-box-orient: vertical;
		    -webkit-box-direction: normal;
		    -ms-flex-direction: column;
		    flex-direction: column;
		}
		.n_column__overlay--style .overlay-wrapper .overlay-content .h3 {
		  margin-top: 15px;
		  margin-bottom: 10px;
		}
		.n_column__overlay--style .overlay-wrapper .overlay-content p {
		  margin-bottom: 15px;
		  line-height: 25px;
		}
		.n_column__overlay--style .overlay-wrapper .overlay-content.not-full-w {
		    background-color: rgba(0, 0, 0, 0.8);
		    color: #fff;
		    left: 15px;
		    right: 15px;
		}
		.n_column__overlay .overlay-wrapper.flip {
		    -moz-perspective: 2000px;
		    perspective: 2000px;
		}
		.n_column__overlay--style .overlay-wrapper.flip .overlay-content {
		    top: 0;
		    bottom: 0;
		    -moz-transform: rotateY(180deg);
		         transform: rotateY(180deg);
		    display: -moz-box;
		    display: flex;
		    -moz-box-orient: vertical;
		    -moz-box-direction: normal;
		         flex-direction: column;
		    -moz-box-align: center;
		         align-items: center;
		    -moz-box-pack: center;
		         justify-content: center;
		    -moz-transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		    transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		    -moz-transform-style: preserve-3d;
		         transform-style: preserve-3d;
		    opacity: 0;
		}
		.n_column__overlay--style .overlay-wrapper.flip .bg-cover-container {
		    -moz-transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		    transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		    -moz-transform-style: preserve-3d;
		         transform-style: preserve-3d;
		    -moz-transform: rotateY(0);
		         transform: rotateY(0);
		}
		.n_column__overlay--style .overlay-wrapper.flip:hover .bg-cover-container {
		  -moz-transform: rotateY(-180deg);
		       transform: rotateY(-180deg);
		}
		.n_column__overlay--style .overlay-wrapper.flip:hover .overlay-content {
		  -moz-transform: rotateY(0);
		       transform: rotateY(0);
		  opacity: 1;
		}
		.n_column__overlay--style a:hover {
		  text-decoration: none;
		}
		@media screen and (min-width: 768px) and (max-width: 991px){
		    .n_column__overlay .col-sm-3{
		        width: 50%;
		    }
		    .n_column__overlay--style{
		      margin-bottom: 30px;
		    }
		}
		@media screen and (max-width: 767px){
		   .n_column__overlay--style .overlay-wrapper .overlay-content {
		      bottom: 0;
		      -webkit-box-align: center;
		      -ms-flex-align: center;
		      align-items: center;
		      -webkit-box-pack: center;
		      -ms-flex-pack: center;
		      justify-content: center;
		      background-color: rgba(255, 255, 255, 0.78);
		  }
		  .n_column__overlay--style .overlay-wrapper.flip .bg-cover-container {
		      -moz-transform: rotateY(-180deg);
		      transform: rotateY(-180deg);
		  }
		  .n_column__overlay--style .overlay-wrapper.flip .overlay-content {
		      -moz-transform: rotateY(0);
		      transform: rotateY(0);
		      background-color: rgba(255, 255, 255, 0.78);
		      opacity: 1;
		  }
		  .n_column__overlay--style a {
		    text-decoration: none;
		  }
		}


	</style>
</div>
