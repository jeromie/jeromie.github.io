<!-- Component style -->
<div class="multi_column__overlay row">

	<!-- Section Title if any -->
	<h2 class="section-title-embellishment-star" style="color: #333333">Multi-column overlay layout <span class="decor-line"><em class="star" style="background-color: #333333"><i></i></em></span></h2>

	{{ partial "block_overlay.html" . }}

	<style type="text/css">
		.multi_column__overlay--single {
		  margin-bottom: 15px;
		}
		.multi_column__overlay--single .overlay-wrapper {
		  position: relative;
		  overflow: hidden;
		}
		.multi_column__overlay--single .overlay-wrapper:hover .overlay-content {
		  /* transform: translateY(0); */
		  bottom: 0;
		}
		.multi_column__overlay--single .overlay-wrapper .overlay-content {
		  position: absolute;
		  bottom: -110px;
		  left: 0;
		  right: 0;
		  background-color: rgba(255, 255, 255, 0.8);
		  padding: 0 12px;
		  /* transform: translateY(110px); */
		  -moz-transition: all 0.3s ease;
		  transition: all 0.3s ease;
		  -moz-transform-style: preserve-3d;
		       transform-style: preserve-3d;
		  min-height: 160px;
		}
		.multi_column__overlay--single .overlay-wrapper .overlay-content .h3 {
		  margin-top: 15px;
		  margin-bottom: 10px;
		}
		.multi_column__overlay--single .overlay-wrapper .overlay-content p {
		  color: #333333;
		  margin-bottom: 15px;
		}
		.multi_column__overlay--single .overlay-wrapper .overlay-content.not-full-w {
		  background-color: rgba(0, 0, 0, 0.8);
		  color: #fff;
		  left: 15px;
		  right: 15px;
		}
		.multi_column__overlay--single .overlay-wrapper .overlay-content.not-full-w p {
		  color: #fff;
		}
		.multi_column__overlay--single .overlay-wrapper.w-flip {
		  -moz-perspective: 2000px;
		       perspective: 2000px;
		}
		.multi_column__overlay--single .overlay-wrapper.w-flip .overlay-content {
		  top: 0;
		  bottom: 0;
		  -moz-transform: rotateY(180deg);
		       transform: rotateY(180deg);
		  display: -moz-box;
		  display: flex;
		  -moz-box-orient: vertical;
		  -moz-box-direction: normal;
		       flex-direction: column;
		  -moz-box-align: center;
		       align-items: center;
		  -moz-box-pack: center;
		       justify-content: center;
		  -moz-transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		  transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		  -moz-transform-style: preserve-3d;
		       transform-style: preserve-3d;
		  opacity: 0;
		}
		.multi_column__overlay--single .overlay-wrapper.w-flip .bg-cover-container {
		  -moz-transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		  transition: all 0.5s cubic-bezier(0.645, 0.045, 0.355, 1);
		  -moz-transform-style: preserve-3d;
		       transform-style: preserve-3d;
		  -moz-transform: rotateY(0);
		       transform: rotateY(0);
		}
		.multi_column__overlay--single .overlay-wrapper.w-flip:hover .bg-cover-container {
		  -moz-transform: rotateY(-180deg);
		       transform: rotateY(-180deg);
		}
		.multi_column__overlay--single .overlay-wrapper.w-flip:hover .overlay-content {
		  -moz-transform: rotateY(0);
		       transform: rotateY(0);
		  opacity: 1;
		}
		.multi_column__overlay--single a:hover {
		  text-decoration: none;
		}

	</style>
</div>
